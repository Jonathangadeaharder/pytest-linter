name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: write  # Allow pushing log commits on failure
  pull-requests: write

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        set +e
        python -m pip install --upgrade pip > install.log 2>&1
        pip install -e ".[dev]" >> install.log 2>&1
        exit_code=$?
        cat install.log
        exit $exit_code

    - name: Run automated test harness
      run: |
        set +e
        python -m pytest tests/test_harness/ -v --tb=short > pytest.log 2>&1
        exit_code=$?
        cat pytest.log
        exit $exit_code

    - name: Run linter on example test files
      run: |
        set +e
        pylint --load-plugins=pytest_deep_analysis --disable=all --enable=pytest-deep-analysis tests/test_category*.py tests/conftest.py > linter.log 2>&1
        exit_code=$?
        cat linter.log
        echo "Linter found issues (expected for example files): exit code $exit_code"
        # Don't fail on linter warnings/errors in example test files - they're intentional
        exit 0

    - name: Commit logs on failure
      if: failure()
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -f install.log pytest.log linter.log 2>/dev/null || true
        git commit --amend --no-edit || git commit -m "Add CI failure logs for Python ${{ matrix.python-version }}"
        git push --force-with-lease origin HEAD:${{ github.head_ref || github.ref_name }}

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        echo "=== Installing dependencies ==="
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pylint mypy black
        echo "=== Installed versions ==="
        pip list | grep -E "(black|mypy|pylint|astroid)"

    - name: Check code formatting with black
      run: |
        echo "=== Running black ==="
        black --version
        black --check pytest_deep_analysis/ tests/test_harness/
        echo "=== Black passed ==="

    - name: Type check with mypy
      continue-on-error: true  # Don't fail build on mypy issues
      run: |
        echo "=== Running mypy ==="
        mypy --version
        mypy pytest_deep_analysis/ --ignore-missing-imports
        echo "=== Mypy completed ==="

    - name: Lint with pylint
      run: |
        echo "=== Running pylint ==="
        pylint --version
        pylint pytest_deep_analysis/ --disable=all --enable=import-error,undefined-variable
        echo "=== Pylint passed ==="

    - name: Upload logs on failure
      if: failure()
      run: |
        echo "=== Job failed, creating failure marker ==="
        echo "Code Quality job failed at: $(date)" > code_quality_failure.txt
        echo "Last completed step logged above" >> code_quality_failure.txt

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        set +e
        python -m pip install --upgrade pip > install.log 2>&1
        pip install -e ".[dev]" >> install.log 2>&1
        exit_code=$?
        cat install.log
        exit $exit_code

    - name: Run tests with coverage
      run: |
        set +e
        python -m pytest tests/test_harness/ --cov=pytest_deep_analysis --cov-report=xml --cov-report=html > coverage.log 2>&1
        exit_code=$?
        cat coverage.log
        exit $exit_code

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Commit logs on failure
      if: failure()
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -f install.log coverage.log 2>/dev/null || true
        git commit --amend --no-edit || git commit -m "Add Coverage failure logs"
        git push --force-with-lease origin HEAD:${{ github.head_ref || github.ref_name }}
