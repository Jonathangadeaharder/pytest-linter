name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: write  # Allow pushing log commits on failure
  pull-requests: write

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        set +e
        python -m pip install --upgrade pip > install.log 2>&1
        pip install -e ".[dev]" >> install.log 2>&1
        exit_code=$?
        cat install.log
        exit $exit_code

    - name: Run automated test harness
      run: |
        set +e
        python -m pytest tests/test_harness/ -v --tb=short > pytest.log 2>&1
        exit_code=$?
        cat pytest.log
        exit $exit_code

    - name: Run linter on example test files
      run: |
        set +e
        pylint --load-plugins=pytest_deep_analysis --disable=all --enable=pytest-deep-analysis tests/test_category*.py tests/conftest.py > linter.log 2>&1
        exit_code=$?
        cat linter.log
        echo "Linter found issues (expected for example files): exit code $exit_code"
        # Don't fail on linter warnings/errors in example test files - they're intentional
        exit 0

    - name: Commit logs on failure
      if: failure()
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -f install.log pytest.log linter.log 2>/dev/null || true
        git commit --amend --no-edit || git commit -m "Add CI failure logs for Python ${{ matrix.python-version }}"
        git push --force-with-lease origin HEAD:${{ github.head_ref || github.ref_name }}

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      id: install
      run: |
        set -o pipefail
        echo "=== Installing dependencies ===" | tee install.log
        python -m pip install --upgrade pip 2>&1 | tee -a install.log
        pip install -e ".[dev]" 2>&1 | tee -a install.log
        pip install pylint mypy black 2>&1 | tee -a install.log
        echo "=== Installed versions ===" | tee -a install.log
        pip list | grep -E "(black|mypy|pylint|astroid)" 2>&1 | tee -a install.log

    - name: Check code formatting with black
      id: black
      run: |
        set -o pipefail
        echo "=== Running black ===" | tee black.log
        black --version 2>&1 | tee -a black.log
        black --check pytest_deep_analysis/ tests/test_harness/ 2>&1 | tee -a black.log
        echo "=== Black completed ===" | tee -a black.log

    - name: Type check with mypy
      id: mypy
      continue-on-error: true
      run: |
        set -o pipefail
        echo "=== Running mypy ===" | tee mypy.log
        mypy --version 2>&1 | tee -a mypy.log
        mypy pytest_deep_analysis/ --ignore-missing-imports 2>&1 | tee -a mypy.log
        echo "=== Mypy completed ===" | tee -a mypy.log

    - name: Lint with pylint
      id: pylint
      run: |
        set -o pipefail
        echo "=== Running pylint ===" | tee pylint.log
        pylint --version 2>&1 | tee -a pylint.log
        pylint pytest_deep_analysis/ --disable=all --enable=import-error,undefined-variable 2>&1 | tee -a pylint.log
        echo "=== Pylint completed ===" | tee -a pylint.log

    - name: Commit and push logs
      if: always()
      run: |
        echo "=== Committing logs ==="
        ls -la *.log 2>/dev/null || echo "No log files found"

        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add -f *.log 2>/dev/null || true

        if ! git diff --staged --quiet; then
          git commit --amend --no-edit || git commit -m "Add Code Quality execution logs [skip ci]"
          git push --force-with-lease origin HEAD:${{ github.head_ref || github.ref_name }}
          echo "Logs committed and pushed"
        else
          echo "No logs to commit"
        fi

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        set +e
        python -m pip install --upgrade pip > install.log 2>&1
        pip install -e ".[dev]" >> install.log 2>&1
        exit_code=$?
        cat install.log
        exit $exit_code

    - name: Run tests with coverage
      run: |
        set +e
        python -m pytest tests/test_harness/ --cov=pytest_deep_analysis --cov-report=xml --cov-report=html > coverage.log 2>&1
        exit_code=$?
        cat coverage.log
        exit $exit_code

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Commit logs on failure
      if: failure()
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -f install.log coverage.log 2>/dev/null || true
        git commit --amend --no-edit || git commit -m "Add Coverage failure logs"
        git push --force-with-lease origin HEAD:${{ github.head_ref || github.ref_name }}
