name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]" > install.log 2>&1

    - name: Run automated test harness
      run: |
        python -m pytest tests/test_harness/ -v --tb=short > pytest.log 2>&1

    - name: Run linter on example test files
      run: |
        pylint --load-plugins=pytest_deep_analysis --disable=all --enable=pytest-deep-analysis tests/test_category*.py tests/conftest.py > linter.log 2>&1

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-python-${{ matrix.python-version }}
        path: |
          install.log
          pytest.log
          linter.log
        retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]" > install.log 2>&1
        pip install pylint mypy black >> install.log 2>&1

    - name: Check code formatting with black
      run: |
        black --check pytest_deep_analysis/ tests/test_harness/ > black.log 2>&1

    - name: Type check with mypy
      run: |
        mypy pytest_deep_analysis/ --ignore-missing-imports > mypy.log 2>&1

    - name: Lint with pylint
      run: |
        pylint pytest_deep_analysis/ --disable=all --enable=import-error,undefined-variable > pylint.log 2>&1

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-logs
        path: |
          install.log
          black.log
          mypy.log
          pylint.log
        retention-days: 7

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]" > install.log 2>&1

    - name: Run tests with coverage
      run: |
        python -m pytest tests/test_harness/ --cov=pytest_deep_analysis --cov-report=xml --cov-report=html > coverage.log 2>&1

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-logs
        path: |
          install.log
          coverage.log
        retention-days: 7
